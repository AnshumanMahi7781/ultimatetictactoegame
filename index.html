<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="icon" href="./Logo.png">
    <link rel="stylesheet" href="./BasicStyle.css">
    <link rel="stylesheet" href="./ResponsiveStyle.css">
</head>
<body>
    <!-- Header Section Start -->

    <header id="heading">
        <h1>Wel-Come To The Ultimate Tic-Tac-Toe Game</h1>
    </header> 

    <!-- Header Section End -->

<!-- Game Container Section start-->

    <div class="gameContainer">
        
        <div class="container">
            <div class="line"></div>
            <div class="box bL bT"><span class="boxText"></span></div>
            <div class="box bT"><span class="boxText"></span></div>
            <div class="box bT bR"><span class="boxText"></span></div>
            <div class="box bL"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box bR"><span class="boxText"></span></div>
            <div class="box bL bB"><span class="boxText"></span></div>
            <div class="box bB"><span class="boxText"></span></div>
            <div class="box bR bB"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <div class="gameOver">
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                
                <img src="./dancing-cat.gif" alt="Winning Img">
            </div>
        </div>

    </div>

    <!-- Game Container Section End-->


   
    <script src="./BasicJavaScript.js"></script>
</body>
</html>
